<htm>
  <head>
    <title>Register Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="sign-up">
      <h1>Sign Up Page</h1>
      <div>
        <div class="inputs">
          <p>First Name</p>
          <input placeholder="Enter Full Name" type="text" />
        </div>
        <div class="inputs">
          <p>Last Name</p>
          <input placeholder="Enter Last Name" type="text" />
        </div>
        <div class="inputs">
          <p>Gender</p>
          <select style=>
            <option hidden>Choose Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="inputs">
          <p>Birthday</p>
          <input class="birthday" type="date" type="text" />
        </div>
        <div class="inputs">
          <p>Email</p>
          <input placeholder="Enter Email" type="text" />
        </div>
        <div class="inputs">
          <p>Password</p>
          <input
            type="password"
            placeholder="Enter Password"
            type="text"
          />
        </div>
      </div>
      <button>Sign Up</button>
    </div>
  </body>
</htm>
